<html>
<head>
<title>
form registration
</title>
<script type="text/javascript">
function validate(){
var a=document.getElementById('un').value;
var b=document.getElementById('p').value;
var c=document.getElementById('n').value;
var x=document.getElementById('ea').value;
var at=x.indexOf("@");
var dot=x.lastIndexOf(".");
if(a=="" ||a==null){
alert("username must not be blank");
}
else if(b=="" || b==null){
alert("password must not be blank");
}
else if(b.length<8){
alert("password must not be less than 8 character");
}
else if(c=="" ||c==null){
alert("name must not be blank");
}
else if(at<1 || dot<at+2 || dot+2>=x.length){
alert("please enter a valid email address");
return false;
}
}

</script>
</head>
<body>
<form action="" method="">
<table width="100%">
<tr>
<td><center>REGISTERATION FORM</center></td>
</tr>

<tr>
<td>User Name</td>
<td><input type="text" value="" id="un" placeholder="Enter user name" required ></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" value="" id="p" placeholder="Enter your Password"></td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" value=""  id="n" placeholder="Enter your name"></td>
</tr>

<tr>
<td>Email Address</td>
<td><input type="email" value="" id="ea" placeholder="Enter email address"></td>
</tr>

<tr>
<td>Gender</td>
<td>Male<input type="radio" name="m">&nbsp;
Female<input type="radio" name="f">&nbsp;
</td>

<tr>
<td>Date Of Birth</td>
<td><input type="date" name="dd"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea></textarea></td>
</tr>

<tr>
<td>Location</td>
<td>Delhi<input type="checkbox" name="d">&nbsp;
Faridabad<input type="checkbox" name="f">&nbsp;
Jaipur<input type="checkbox" name="j">&nbsp;
Gurugram<input type="checkbox" name="g">&nbsp;
Noida<input type="checkbox" name="n">&nbsp;
</td>
</tr>

<tr>
<td>Qualification</td>
<td>
<select name="">
<option value="">Select Qua</option>
<option value="BTech">B.Tech</option>
<option value="M.Tech">M.Tech</option>
<option value="BCA">BCA</option>
<option value="MCA">MCA</option>
</select>
</td>
</tr>

<tr>
<td><center><input type="submit" name="" value="Register" onClick="validate()"/></center></td>
</tr>

</table>
</form>
</body>
</html>
